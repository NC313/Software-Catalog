
<mat-toolbar color="primary">
  <span>Dingaling</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <h2>WELCOME TO ALLWARE</h2>
    <p>Find the best software solutions for your needs.</p>
  </mat-card>

  <mat-card>
    <h3>Featured Categories</h3>
    <mat-grid-list cols="3" rowHeight="200px">
      <!-- Add grid tiles for featured categories -->
      <mat-grid-tile *ngFor="let category of featuredCategories">
        <mat-card>
          <mat-card-title>{{ category.name }}</mat-card-title>
          <mat-card-content>
            <p>{{ category.description }}</p>
            <!-- Add button/link to view software in this category -->
            <button mat-raised-button color="accent">View Software</button>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>

  <!-- More to come! -->

  <div class="footer">
    <!-- Nav Links  -->
    <button mat-button color="primary" routerLink="/software-list">Software List</button>
    <button mat-button color="primary">Pricing</button>
    <button mat-button color="primary">About</button>

  </div>
</div>
